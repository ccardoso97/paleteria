<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Geladão</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="Home">
      <div class="Home__header Header">
        <div class="row">
          <div class="Header__logo Logo">
            <img
              src="./assets/images/pngwing.com.png"
              width="70px"
              alt="Logo El Geladon"
              class="Logo__icone"
            />
            <span class="Logo__titulo"> O Geladão </span>
          </div>

          <div class="Header__opcoes Opcoes">
            <div class="Opcoes__sacola Sacola">
              <img
                src="./assets/images/sacola.svg"
                width="40px"
                class="Sacola__icone"
                alt="Sacola de compras"
              />
            </div>
          </div>
        </div>
      </div>
      <h2>Pesquisar Paleta</h2>
      <div class="paleta-escolhida-espaco">
        <div id="paleta-escolhida-input-espaco">
          <input
            type="number"
            id="idPaleta"
            placeholder="Digite o ID da paleta e clique em 'Escolher'"
          />
          <button id="idPaletaButton" onclick="findByIdPaletas()">
            ESCOLHER
          </button>
        </div>
        <div id="paletaEscolhida"></div>
      </div>
      <section class="button-modal-create">
        <button type="button" id="createPaletaButton" onclick="abrirModal()">
          Cadastrar Paleta
        </button>
      </section>
      <section class="modal-overlay" id="overlay">
        <div class="modal">
          <div class="modal-header">
            <h2 id="title-header-modal">Cadastrar uma paleta</h2>
            <a onclick="fecharModal()" class="close-modal">x</a>
          </div>
          <div class="modal-body">
            <div>
              <input type="hidden" id="id" />
              <input
                type="text"
                name="sabor"
                id="sabor"
                placeholder="Sabor da Paleta"
              />
              <input
                type="number"
                name="preco"
                id="preco"
                placeholder="Preço da Paleta"
              />
              <textarea
                type="text"
                name="descricao"
                id="descricao"
                placeholder="Descrição da Paleta"
                rows="5"
              ></textarea>
              <input
                type="text"
                name="foto"
                id="foto"
                placeholder="Link da Foto da Paleta"
              />
              <button
                class="default-button"
                id="button-form-modal"
                onclick="createPaleta()"
              >
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </section>
      <h2>Paletas Disponíveis</h2>
      <div class="Home__container">
        <div class="PaletaLista" id="paletaList"></div>
      </div>
      <section class="modal-overlay" id="overlay-delete">
        <div class="modal">
          <div class="modal-header">
            <h2 id="title-header-modal">Confirmação de deleção</h2>
            <a onclick="fecharModalDelete()" class="close-modal">x</a>
          </div>
          <div class="modal-body-delete">
            <p>Deseja realmente apagar essa paleta?</p>
            <div class="btns_delete">
              <button class="btn_delete_no" onclick="fecharModalDelete()">
                Não
              </button>
              <button class="btn_delete_yes">Sim</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
